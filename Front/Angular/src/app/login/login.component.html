<div class="container align-center">
    <div class="row ">
        <div class="col-md-4 col-xs-12 "></div>
        <div class="col-md-4 col-xs-12 bg-light border border-dark">
            <br>
            <h5 class="text-center">Login-Form</h5>
            <form>
                <div class="form-group">
                    <label for="">Nombre de Usuario</label>
                    <input type="text" [(ngModel)]="usuario.nombre" class="form-control" name="nombreU" id="txtNombreU">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" [(ngModel)]="usuario.password" class="form-control" name="passwordU" id="txtPasswordU">
                </div>
                <div class="form-group ">
                    <br><button class="btn btn-primary d-flex" (click)="login()">Login</button><br>
                    <button class="btn btn-primary " (click)="create()">Crear Usuario</button>
                </div>
                <br>
            </form>
            
        </div>
    </div>
</div>
